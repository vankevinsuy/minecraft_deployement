apiVersion: v1
kind: Namespace
metadata:
  name: minecraft
  labels:
    shared-gateway-access: "true"

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minecraft-pv
  namespace: minecraft
spec:
  storageClassName: ""
  capacity:
    storage: 30Gi # max. size we reserve for the pv. A bigger value than the configdata
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/hdd2T/minecraft/data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-pvc-data
  namespace: minecraft
spec:
  storageClassName: ""
  volumeName: minecraft-pv
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 30Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: minecraft
  name: minecraft
  namespace: minecraft
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: minecraft
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      volumes:
        - name: nfs-data
          persistentVolumeClaim:
            claimName: minecraft-pvc-data
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: EULA
              value: "True"
            - name: TZ
              value: US/Eastern # Timezone
          image: itzg/minecraft-server:2024.5.0
          tty: true
          stdin: true 
          imagePullPolicy: Always
          name: minecraft
          ports:
            - containerPort: 25565
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: nfs-data
      restartPolicy: Always

---
kind: Service
apiVersion: v1
metadata:
  name: minecraft-svc
  namespace: minecraft
spec:
  selector:
    app: minecraft
  ports:
    - port: 25565
      name: webui
      targetPort: 25565
      protocol: TCP

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: minecraft-route
  namespace: minecraft
spec:
  parentRefs:
    - name: main-gateway
      namespace: envoy-gateway-system
  hostnames:
    - "minecraft.snoozyhomelab.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: minecraft-svc
          kind: Service
          namespace: minecraft
          port: 25565

---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: minecraft-tcp-route
  namespace: minecraft
spec:
  parentRefs:
    - name: main-gateway
      namespace: envoy-gateway-system
      sectionName: minecraft-tcp
  rules:
    - backendRefs:
        - name: minecraft-svc
          kind: Service
          namespace: minecraft
          port: 25565
